on: push

name: build
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@master
      - name: Extract node version
        run: echo "NODE_VERSION=$(cat .node_version)" >> $GITHUB_ENV
      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - name: Vite build check
        run: npm run build
